<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #5114a5, #4703b6);
        }

        .card {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #7bfe4f;
            margin-bottom: 10px;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .title {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }

        .year {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="portraitimgAKSHAY-removebg-preview.png" alt="Profile Picture" class="profile-pic">
        <div class="name">Akshay Pratap Singh</div>
        <div class="title">Web Developer & Cloud Enthusiast</div>
        <div class="year">Currently in 4th Year ðŸŽ“</div>
    </div>

    <script>
        // Optionally, make it dynamic with JavaScript
        document.querySelector(".name").innerText = "Akshay Pratap Singh"; // Replace with your actual name
    </script>

</body>
</html>
