<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; }
        .sidebar { width: 200px; background: #333; color: white; padding: 20px; height: 100vh; }
        .main-content { flex-grow: 1; padding: 20px; }
        .quick-actions, .stats { display: flex; gap: 10px; margin: 20px 0; }
        .stat-card { padding: 20px; background: #f4f4f4; border-radius: 5px; }
        button { padding: 10px; border: none; background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <nav>
            <p>🏠 Dashboard</p>
            <p>📊 Analytics</p>
            <p>👥 Users</p>
            <p>⚙️ Settings</p>
        </nav>
    </div>
    
    <div class="main-content">
        <h1>Welcome to your dashboard</h1>
        <p>Get started with the most important stats and actions.</p>
        
        <div class="quick-actions">
            <button>Add a User</button>
            <button>Create a New Event</button>
            <button>Send a Message</button>
        </div>
        
        <div class="stats">
            <div class="stat-card"> <h3>Active Users</h3><p>3,200</p></div>
            <div class="stat-card"> <h3>New Users</h3><p>1,000</p></div>
        </div>
    </div>
</body>
</html>
