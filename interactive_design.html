<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI Design</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            transition: 0.3s ease-in-out;
        }
        .container {
            text-align: center;
            padding: 50px;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        /* Toggle Button */
        .toggle-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle-btn:hover {
            background: #0056b3;
        }

        /* Card Section */
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
            width: 250px;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .dark-mode .card {
            background: #333;
            color: white;
        }

        /* Animated Button */
        .animated-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        .animated-btn::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            top: 0;
            left: -100%;
            transition: 0.3s;
            opacity: 0.3;
        }
        .animated-btn:hover::before {
            left: 100%;
        }
        .animated-btn:hover {
            background: #218838;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Interactive UI Design</h1>
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode ðŸŒ™</button>

        <div class="card-container">
            <div class="card">
                <h3>Card 1</h3>
                <p>This is an interactive card. Hover to see the effect!</p>
            </div>
            <div class="card">
                <h3>Card 2</h3>
                <p>Responsive and stylish design.</p>
            </div>
            <div class="card">
                <h3>Card 3</h3>
                <p>Enhance your website's interactivity.</p>
            </div>
        </div>

        <button class="animated-btn">Click Me ðŸš€</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
