<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h2>Guess the Magic Number (1-10) to Unlock My Love Message</h2>
        <input type="number" id="guess" min="1" max="10">
        <button onclick="checkGuess()">Guess</button>
        <p class="hidden-message" id="loveMessage">❤️ You are my world! I love you forever! ❤️</p>
        <p class="hidden-message" id="loveQuote"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
